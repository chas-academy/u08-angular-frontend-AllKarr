<!-- budgets.component.html -->

<section class="budget-section">
  <div class="form-container">
    <input [(ngModel)]="category" type="text" placeholder="Category" />
    <input [(ngModel)]="limit" type="number" placeholder="Limit" />
    <button (click)="addBudget()">Add New Budget</button>

    <div class="filter-section">
      <input [(ngModel)]="searchTerm" placeholder="Search category..." />
    </div>
  </div>

  <!-- Wrap budgets in the display-box to style them -->
  <div class="display-box">
    <div *ngFor="let b of filterBudgets()" class="item">
      <span>{{ b.category }} - {{ b.limit }} kr</span>
      <div class="actions">
        <button (click)="editBudget(b)" class="edit">Edit</button>
        <button (click)="deleteBudget(b._id)" class="delete">Delete</button>
      </div>
    </div>
  </div>

  <ng-template #noBudgets>
    <p>No budgets found.</p>
  </ng-template>
</section>
